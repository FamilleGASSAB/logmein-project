name: CI/CD Pipeline â€“ LogMeIn

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  IMAGE_BACKEND: ghcr.io/famillegassab/logmein-backend
  IMAGE_FRONTEND: ghcr.io/famillegassab/logmein-frontend

jobs:

  test:
    name: Tests & Bandit
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: logs_db
          POSTGRES_USER: logs_user
          POSTGRES_PASSWORD: logs_password
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U logs_user -d logs_db"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=10
    env:
      DB_HOST: localhost
      DB_PORT: 5432
      DB_NAME: logs_db
      DB_USER: logs_user
      DB_PASSWORD: logs_password
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          pip install -r backend/requirements.txt
          pip install -r backend/requirements.dev.txt
          pip install bandit
      - name: Run tests
        working-directory: backend
        run: |
          chmod +x run_tests.sh
          ./run_tests.sh
      - name: Bandit
        run: bandit -r backend/ -ll -x backend/tests

  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install linters
        run: pip install ruff black
      - name: Ruff
        run: ruff check backend/
      - name: Black
        run: black --check backend/

  docker-build:
    name: Docker Build & Healthcheck
    runs-on: ubuntu-latest
    needs: [test, lint]
    steps:
      - uses: actions/checkout@v4
      - name: Build images
        run: docker compose build
      - name: Start stack
        run: |
          docker compose up -d
          sleep 15
      - name: Healthcheck backend
        run: |
          for i in {1..10}; do
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" http://127.0.0.1:5000/health || echo "000")
            echo "Attempt $i: HTTP $STATUS"
            if [ "$STATUS" = "200" ]; then
              echo "Backend healthy"
              exit 0
            fi
            sleep 3
          done
          docker compose logs backend
          exit 1
      - name: Tear down
        if: always()
        run: docker compose down -v

  security:
    name: Security Scans
    runs-on: ubuntu-latest
    needs: [docker-build]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: pip-audit
        run: |
          pip install pip-audit
          pip-audit -r backend/requirements.txt || true
      - name: Install Trivy
        run: |
          sudo apt-get install -y wget apt-transport-https gnupg
          wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
          echo "deb https://aquasecurity.github.io/trivy-repo/deb generic main" | sudo tee /etc/apt/sources.list.d/trivy.list
          sudo apt-get update && sudo apt-get install -y trivy
      - name: Trivy filesystem
        run: trivy fs --severity HIGH,CRITICAL --exit-code 0 .
      - name: Build backend for Trivy
        run: docker build -t logmein-backend-scan ./backend
      - name: Trivy image scan
        run: trivy image --severity HIGH,CRITICAL --exit-code 0 logmein-backend-scan

  release:
    name: Push to GHCR
    runs-on: ubuntu-latest
    needs: [security]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Push backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: |
            ${{ env.IMAGE_BACKEND }}:latest
            ${{ env.IMAGE_BACKEND }}:${{ github.sha }}
      - name: Push frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: |
            ${{ env.IMAGE_FRONTEND }}:latest
            ${{ env.IMAGE_FRONTEND }}:${{ github.sha }}
